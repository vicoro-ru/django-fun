{% extends 'quik_guide/base.html' %}

{% block title %}Опросы{% endblock title %}

{% block content %}
{% if q_list %}
    {% for question in q_list %}
    <ul>
        <li><a href=" {% url 'polls:index' %}{{ question.id }}/">{{ question.question_text }}</a></li>
    </ul>
    {% endfor %}
{% else %}
    <h3>В последнее время небыло опросов</h3>
{% endif %}

{% endblock content %}
