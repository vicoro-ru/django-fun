<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>News Blog</h1>
    {% for article in articles %}
        <h2>{{ article.headline }}</h1>
        <h4>{{ article.pub_date|date:'D m Y' }} {{ article.reporter }}</h4>
        <p>{{ article.content }}</p>
    {% endfor %}
</body>
</html>
